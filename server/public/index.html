<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator 🧮</title>
</head>
<body>
    <header>
        <h1>🧮 jQuery Server Calculator 🧮</h1>
    </header>
    <main>
        <section id="calculator"></section>
            <input type="number" />
            <button>➕</button>
            <button>➖</button>
            <button>✖️</button>
            <button>➗</button>
            <input type="number" />
            <button>🟰</button>
            <button>𝐂</button>
        </section>
        <section id="answer">
            <h2>Answer:</h2>
            <div id="solution"></div>
        </section>
        <section id="history">
            <ul id="past-calculations"></ul>
        </section>
    </main>

</html>
